<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-success">
                User List
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>userId</th>
                            <th>emailId</th>
                            <th>password</th>
                            <th>fullName</th>
                            <th>mobileNo</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of userList; track $index) {
                        <tr>
                            <td>{{item.userId}}</td>
                            <td>{{item.emailId}}</td>
                            <td>{{item.password}}</td>
                            <td>{{item.fullName}}</td>
                            <td>{{item.mobileNo}}</td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                New User Registration
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-7">
                        <label for="">Email ID</label>
                        <input type="text" class="form-control" [(ngModel)]="userObject.emailId">
                    </div>
                    <div class="col-7">
                        <label for="">Full Name</label>
                        <input type="text" name="" id="" class="form-control" [(ngModel)]="userObject.fullName">
                    </div>
                    <div class="col-7">
                        <label for="">Mobile Number</label>
                        <input type="text" name="" id="" class="form-control" [(ngModel)]="userObject.mobileNo">
                    </div>
                    <div class="col-7">
                        <label for="">Password</label>
                        <input type="text" name="" id="" class="form-control" [(ngModel)]="userObject.password">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-secondary"> Reset</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-secondary" (click)="onSave()"> Save & Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
