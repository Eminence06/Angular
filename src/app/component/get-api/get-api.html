<div class="row">
    <div class="col-6">
        <table class="table table-bordered">
            <thead>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>City</th>
            </thead>
            <tbody>
                @for (item of userList; track $index) {
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.address.city}}</td>
                </tr>
                }

            </tbody>
        </table>
    </div>
</div>



<div class="row">
    <div class="col-6">

        <ul>
            @for (item of todoList; track $index) {

            <li>{{item.title}}</li>

            }

        </ul>
    </div>
</div>
